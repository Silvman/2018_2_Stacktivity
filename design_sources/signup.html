<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blep</title>

    <link rel="stylesheet" href="static/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
<header class="page_header">
    <div class="logo">
            <span class="name">
                Blep
            </span>
            <span class="desc">
                Signing up
            </span>
    </div>
</header>

<nav class="index_nav">

    <a class="circle small green page" id="login_link" href="login.html">
        <span>Login</span>
    </a>

    <a class="circle tiny grey" id="return_link" href="/">
        <span><-</span>
    </a>

</nav>

<main class="page_content">
    <form class="user_form" method="post">
        <div class="error main">Several fixes is required</div>

        <fieldset>
            <input class="input_block" name="username" type="text" placeholder="Username" />
            <span class="error">Username must be bigger than 3 and less than 20 symbols and shouldn't contain anything bad</span>
        </fieldset>

        <fieldset>
            <input class="input_block" name="email" type="email" placeholder="E-Mail" />
            <span class="error">This is not an e-mail</span>
        </fieldset>

        <fieldset>
            <input class="input_block" name="password" type="password" placeholder="Password" />
            <span class="error">Password must be bigger than 6 and less than 36 symbols</span>
        </fieldset>

        <fieldset>
            <input class="input_block" name="password-confirm" type="password" placeholder="Confirm password" />
            <span class="error">Passwords do not match</span>
        </fieldset>

        <button class="submit">Sign in</button>
    </form>
</main>
</body>
</html>
