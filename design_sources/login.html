<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blep</title>

    <link rel="stylesheet" href="static/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
<header class="page_header">
    <div class="logo">
            <span class="name">
                Blep
            </span>
        <span class="desc">
                Login
            </span>
    </div>
</header>

<nav class="index_nav">


    <a class="circle tiny grey" id="return_link" href="/">
        <span><-</span>
    </a>

    <a class="circle medium red" id="signin_link" href="signup.html">
    <span>Sign in</span>
    </a>
</nav>

<main class="page_content">
    <form class="user_form" method="post">
        <div class="error main">Incorrect login or password</div>

        <fieldset>
            <input class="input_block" name="username" type="text" placeholder="Username" />
        </fieldset>

        <fieldset>
            <input class="input_block" name="password" type="password" placeholder="Password" />
        </fieldset>

        <button class="submit">Login</button>
    </form>
</main>
</body>
</html>
